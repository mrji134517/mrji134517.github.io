<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>

    <div class="container">
        <h2>Register Here</h2>
        <form action="submit.php" method="post">
            
<!-- Name -->
    <label for="name">First name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your first name" required>
    
    <label for="name">Last name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your Last name" required>

<!-- Email -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>

<!-- Phone Number -->
     <label for="phone">Phone Number:</label>
     <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

<!-- Address -->
     <label for="address">Address:</label>
     <textarea id="address" name="address" placeholder="Enter your address"  required></textarea>
     
<!-- SSN -->
     <label for="ssn">Social Security Number (SSN):</label>
     <input type="text" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" pattern="\d{3}-\d{2}-\d{4}" required>
     
<!-- School Transcript Upload -->
     <label for="transcript">Upload School Transcript (PDF or Image):</label>
     <input type="file" id="transcript" name="transcript" accept=".pdf, .jpg, .jpeg, .png" required>
     
<!-- notification -->
     <div id="notification">
     <p>Notification message.</p>
     </div>
     
     <div id="notification2">
     <p>Ones you submit your application, it could take 3 to 6 months to review your application.</p>
     </div>
 
<!-- Submit Button -->
     <button type="submit">Register</button>

        </form>
    </div>

</body>
</html>
